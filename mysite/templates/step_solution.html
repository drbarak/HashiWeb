{% extends "base.html" %}

{% block content %}
	<!-- Script to print the content of a div -->
	<script>
		function printDiv1() {
			var divContents = document.getElementById("1").innerHTML;
			var a = window.open('', '', 'height=800, width=800');
			a.document.write('<html>');
			a.document.write('<body> <h1>Hashi solution for puzzle {{n}} <br>');
			a.document.write(divContents);
			a.document.write('</body></html>');
			a.document.close();
			a.print();
		}
		function printDiv2() {
			var divContents = document.getElementById("2").innerHTML;
			var a = window.open('', '', 'height=800, width=800');
			a.document.write('<html>');
			a.document.write('<body> <h1>Hashi Solution Steps puzzle {{n}} <br>');
			a.document.write(divContents);
			a.document.write('</body></html>');
			a.document.close();
			a.print();
		}
	</script>
    <style>
        .fixed {
          float:left;
          width: 50%;
        }

        .result {
          overflow-y: scroll;
          float:right;
          height: 700px;
          width: 50%;
        }
    </style>
<body>
    <div style="text-align:center">
        <form action="/do_steps" method="post" novalidate>
            <h1>
                Hashi solution for puzzle {{n}}
            </h1>
                <div class="fixed" id="1">
                    <p>{{error}}</p>
                    <img src='data:image/png;base64,{{table}}'/>
                    <p>
                    <input id="home" type = "submit" value = "Home" name="home"/>
                    <input id="show" type = "submit" value = "Next Step" name="next"/>
                    <input id="show" type = "submit" value = "Previous Step" name="prev"/>
                    <input type=button value="Print Solution Steps" onClick="printDiv2()">
                    </p>
                </div>
                <div  class="result" id="2"> {{df_solution|safe}}
                </div>
    </div>
</body>
{% endblock %}
