{% extends "base.html" %}

{% block content %}
    <div style="text-align:center">

        <h1>Hashi Options - {{ title }}</h1>
        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            <p><p>
            <p>{{ form.load() }}<p>
            <p><p>
            <p>{{ form.solve() }}<p>
            <p><p>
            <p>{{ form.create() }}<p>
        </form>
    </div>
{% endblock %}
