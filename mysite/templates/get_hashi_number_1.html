{% extends "base.html" %}

{% block content %}
<style>
    td {
        border: 2px solid rgba(0, 0, 0, 0.3) !important;
    }
</style>

<div style="text-align:center">
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <table>
            <tr>
                <td class="bottom_line" colspan="5">
                    <h1>Enter the Hashi</h1>
                    <h1>puzzle number to run</h1>
                </td>
                <td rowspan="5">{{df|safe}}</td>
            </tr>
            <tr>
                <td colspan="5">{{error}}</td>
            </tr>
            <tr>
                <td colspan="2">{{ form.hashi_num.label }}</td>
                <td colspan="2">{{ form.hashi_num(size=5) }}</td>
            </tr>
            <tr>
                <td class="td_button_menu" colspan="2">
                    <span> {{ form.solve(class_="button_menu light_blue") }} </span>
                </td>
                <td class="td_button_menu" colspan="2">
                    <span> {{ form.home(class_="button_menu red") }} </span>
                </td>
            </tr>
        </table>
            <div>
            </div>
        </form>
    </div>
{% endblock %}
