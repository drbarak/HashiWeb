{% extends "base_chat.html" %}

{% block content %}

<style>
    .Center {
        overflow-y: scroll;
        width:50%;
		margin-left: auto;
		margin-right: auto;
        height:60%;
        background: lightgray;
        border-radius: 40px;
        border: 2px;
        padding: 20px;
    }

    table td {
        text-align: left;
    }
	
	.center-div{
		width: 100%;
		text-align: center;
	}
	
	.wrapper{
		margin-bottom: 40px;
	}
	
	.header{
		width: 100%;
		height: 100%;
		mix-width: 480px;
	}

</style>

<div style="text-align:center">
    <form class="header" action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <div class="wrapper">
            <h1>Weather Chatbot</h1>
            <p><p>
            <br>
            {{error}}
            <p><p>
            {{ form.user_msg.label }}
            {{ form.user_msg }}
            {{ form.run_bot() }}
            {{ form.google() }}
            {{ form.debug() }}
            </p>
        </div>
		<div class="center-div">
			<div class="Center">
				{% if length > 0 %}
					{{df_chat|safe}}
				{% endif %}
			</div>
		</div>
    </form>
</div>
{% endblock %}
