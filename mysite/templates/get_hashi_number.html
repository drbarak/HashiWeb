{% extends "base.html" %}

{% block content %}
<style>
.wrapper {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
}
 .wrapper div:nth-child(1) {
   grid-column: 1 / 3;
   grid-row: 1 / 2;
 }
 .wrapper div:nth-child(2) {
   grid-column: 2;
   grid-row: 2;
 }
 .wrapper div:nth-child(3) {
   grid-column: 1;
   grid-row: 2;
 }

</style>

<div style="text-align:center">
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <div class="wrapper">
            <div>
                <h1>Enter the Hashi</h1>
                <h1>puzzle number to run</h1>
            </div>
            <div>{{df|safe}}</div>
            <div>{{error}}</div>
            <tr>
                <td colspan="2">{{ form.hashi_num.label }}</td>
                <td colspan="2">{{ form.hashi_num(size=5) }}</td>
            </tr>
            <tr>
                <td class="td_button_menu" colspan="2">
                    <span> {{ form.solve(class_="button_menu light_blue") }} </span>
                </td>
                <td class="td_button_menu" colspan="2">
                    <span> {{ form.home(class_="button_menu red") }} </span>
                </td>
            </tr>

        </div>
        </form>
    </div>
{% endblock %}
