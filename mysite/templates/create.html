{% extends "base.html" %}

{% block content %}
    <div style="text-align:center">
        <h1>Enter size of table</h1>
        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            <p><p>
            {{ form.nrows.label }}<br>
            {{ form.nrows(size=2) }}
            <p><p>
            {{ form.ncols.label }}<br>
            {{ form.ncols(size=2) }}
            <p><p>
            {{ form.create() }}
            {{ form.home() }}
            </p>
        </form>
    </div>
{% endblock %}
