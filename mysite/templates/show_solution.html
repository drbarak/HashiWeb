{% extends "base.html" %}

{% block content %}
	<!-- Script to print the content of a div -->
	<script>
		function printDiv1() {
			var divContents = document.getElementById("1").innerHTML;
			var a = window.open('', '', 'height=800, width=800');
			a.document.write('<html>');
			a.document.write('<body> <h1>Hashi solution for puzzle {{n}} <br>');
			a.document.write(divContents);
			a.document.write('</body></html>');
			a.document.close();
			a.print();
		}
		function printDiv2() {
			var divContents = document.getElementById("2").innerHTML;
			var a = window.open('', '', 'height=800, width=800');
			a.document.write('<html>');
			a.document.write('<body> <h1>Hashi table for puzzle {{n}} <br>');
			a.document.write(divContents);
			a.document.write('</body></html>');
			a.document.close();
			a.print();
		}
	</script>
<body>
    <div style="text-align:center">
        <form action="/steps" method="post" novalidate>
            <h1>
                Hashi solution for puzzle {{n}}
            </h1>
            <p>{{error}}</p>
            <p><p>
            <p></p>
            <div align="center">
            <div id="1" style="display: inline-block"> <img src='data:image/png;base64,{{data[1]}}'/> </div>
            <div id="2" style="display: inline-block"> <img src='data:image/png;base64,{{data[0]}}'/> </div>
            </div>
            <p>
                <input id="home" type = "submit" value = "Home" name="home"/>
                <input id="show" type = "submit" value = "Show Steps" name="show"/>
                <input type=button value="Print Table" onClick="printDiv2()">
                <input type=button value="Print Solution" onClick="printDiv1()">
            </p>
        </form>
    </div>
</body>
{% endblock %}
