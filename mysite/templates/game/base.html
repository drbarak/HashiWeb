<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link href="http://fonts.googleapis.com/css?family=Cabin:400,500,600,bold" rel="stylesheet" type="text/css" >
	<link href="http://fonts.googleapis.com/css?family=PT+Sans+Narrow:regular,bold" rel="stylesheet" type="text/css" >
	<link type="text/css" rel="stylesheet" href="/static/button_css.css"/>
    <link type="text/css" rel="stylesheet" href="/static/countdown_mobile.css"/>

    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
    <script src="/static/countdown.js"></script>

    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
    <script src="/static/Duplicate.js"></script>

    <title>{% block title %}{% endblock %}</title>

  <div id="output" style="color: white;"></div>
  <script>
    var output;
    output = document.getElementById("output");

    function writeToScreen(message)  {
        var pre = document.createElement("p");
        pre.style.wordWrap = "break-word";
        pre.innerHTML = message;
        output.appendChild(pre);
    }

    // cannot declare Pusher here becuse it gives an error 'undefined'
    // however' at the bottom of the html it does not give that error'
   </script>
</head>
<body>
    {% block content%}

    {% endblock %}

  <!-- Specific Page JS goes HERE  -->
  {% block javascripts %}{% endblock javascripts %}

</body>
</html>
